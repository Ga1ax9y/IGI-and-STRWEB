{% extends 'main/base.html' %}

{% block title %}Изменить сотрудника{% endblock %}

{% block content %}
<h1>Изменить сотрудника {{ employee.full_name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: blue; color: white; padding: 10px; border: none; cursor: pointer;">Сохранить изменения</button>
</form>
{% endblock %}
