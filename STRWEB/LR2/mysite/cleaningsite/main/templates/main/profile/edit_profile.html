{% extends 'main/base.html' %}

{% block title %}Изменить профиль{% endblock %}

{% block content %}

<h1 class="title">Редактирование профиля</h1>

<form method="post" enctype="multipart/form-data" class="edit-profile-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">Сохранить изменения</button>
</form>

<br>

<button class="cancel-btn" onclick="window.location.href = '{% url 'profile' %}';">Отменить изменения</button>

{% endblock %}
